<svg width="24" height="18" viewBox="0 0 24 18" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue background -->
  <rect width="24" height="18" fill="#012169"/>
  <!-- White diagonal cross (St. Andrew's) -->
  <path d="M0 0L24 18M24 0L0 18" stroke="white" stroke-width="3"/>
  <!-- Red diagonal cross (St. Patrick's) -->
  <path d="M0 0L24 18M24 0L0 18" stroke="#CE1126" stroke-width="2"/>
  <!-- White horizontal cross (St. George's) -->
  <rect x="10" y="0" width="4" height="18" fill="white"/>
  <!-- White vertical cross (St. George's) -->
  <rect x="0" y="7" width="24" height="4" fill="white"/>
  <!-- Red horizontal cross (St. George's) -->
  <rect x="11" y="0" width="2" height="18" fill="#CE1126"/>
  <!-- Red vertical cross (St. George's) -->
  <rect x="0" y="8" width="24" height="2" fill="#CE1126"/>
</svg>
